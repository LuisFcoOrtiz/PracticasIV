# Actualiza repositorios, instala Docker, y descarga siempre la Ãºltima imagen de DockerHub

- name: Actualizar repos, instalar Docker
  become: true
  apt:
    name: docker
    update_cache: yes

- name: Pull image (adrianmorente/practicasiv)
  docker:
    name: practicasiv
    image: adrianmorente/practicasiv
    state: reloaded
    pull: always
